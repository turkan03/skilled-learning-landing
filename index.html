<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Skilled e-learning landing page</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <img
          src="assets/logo-dark.svg"
          alt="Skilled company logo name"
          class="header__logo"
          width="112"
          height="29"
        />
        <a href="#" class="header__btn btn">Get Started</a>
      </div>
    </header>
    <!-- content -->
    <main>
      <div class="wrapper">
        <section class="hero">
          <h1 class="hero__header">Maximize skill, minimize budget</h1>
          <p class="hero__text">
            Our modern courses across a range of in-demand skills will give you
            the knowledge you need to live the life you want.
          </p>
          <a href="#" class="hero__btn btn">Get Started</a>
        </section>
        <picture class="stats-img">
          <source
            srcset="
              assets/image-hero-desktop.png,
              assets/image-hero-desktop@2x.png 2x
            "
            media="(min-width: 900px)"
          />
          <source
            srcset="
              assets/image-hero-tablet.png,
              assets/image-hero-tablet@2x.png 2x
            "
            media="(min-width: 600px)"
          />
          <img
            src="assets/image-hero-mobile.png"
            srcset="assets/image-hero-mobile@2x.png 2x"
            alt="woman with cap of coffee on the bed with laptop"
            width="435"
            height="409"
          />
        </picture>
      </div>
    </main>
  </body>
</html>
